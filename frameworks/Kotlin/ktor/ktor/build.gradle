plugins {
    id "java"
    id "application"
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlinx-serialization'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}

group 'org.jetbrains.ktor'
version '1.0-SNAPSHOT'

mainClassName = "io/ktor/tfb/MainKt"

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-server-cio:$ktor_version"
    compile "io.ktor:ktor-server-jetty:$ktor_version"
    compile "io.ktor:ktor-html-builder:$ktor_version"
    compile "mysql:mysql-connector-java:8.0.19"
    compile "org.postgresql:postgresql:42.2.14"
    compile "com.zaxxer:HikariCP:3.4.5"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    baseName = "bench"
    classifier = null
    version = null
}
